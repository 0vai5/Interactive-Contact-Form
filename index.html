<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://th.bing.com/th/id/OIP.FhZwWr_ieJbTAXspxoMXaQHaHa?rs=1&pid=ImgDetMain"
        type="image/x-icon">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">Contact Us</h1>

                <!-- Bootstrap Success Alert -->
                <div id="successAlert" class="alert alert-success d-none" role="alert">
                    Form submitted successfully!
                </div>

                <!-- Bootstrap Error Alert -->
                <div id="errorAlert" class="alert alert-danger d-none" role="alert">
                    Oops! There was an error. Please check your input.
                </div>

                <form id="contactForm">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                        <label for="name">Name</label>
                        <div id="nameError" class="error"></div>
                    </div>

                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                        <label for="email">Email</label>
                        <div id="emailError" class="error"></div>
                    </div>

                    <div class="form-floating">
                        <textarea class="form-control" id="message" name="message" rows="4" placeholder="Message"
                            required></textarea>
                        <label for="message">Message</label>
                        <div id="messageError" class="error"></div>
                    </div>

                    <button type="button" class="btn btn-primary" onclick="validateForm()">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js">

    </script>

</body>

</html>
